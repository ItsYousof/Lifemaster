<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe and Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/828c19ed9a.js" crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="title">Recipe Finder</h1>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Search Recipes">
            <i class="fa-solid fa-magnifying-glass" onclick="search()"></i>
        </div>
    </div>

    <div class="recipe-container">
    </div>

    <div class="bottom-nav">
        <i class="fa-solid fa-bookmark" onclick="showSavedRecipes()"></i>
        <i class="fa-solid fa-magnifying-glass" onclick="showMainContainer()"></i>
    </div>
    <script src="script.js"></script>
</body>

</html>
