<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
    <script src="https://kit.fontawesome.com/828c19ed9a.js" crossorigin="anonymous"></script>
    <!-- Font Awesome for icons -->
</head>

<body>
    <section class="hero">
        <div class="titles">
            <h1>Math Quizzes!</h1>
            <p>Start quizzing your math skills, or practice!</p>
        </div>

        <div class="mid-buttons">
            <button class="easy">Easy</button>
            <button class="normal">Normal</button>
            <button class="hard">Hard</button>
            <button class="extreme">Extreme</button>
            <button id="practice">Practice</button> 
        </div>
    </section>
    <div class="quiz-container" style="display: none;">
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <div class="progress-text"></div>
        <div class="timer"></div>
        <div class="question"></div>
        <div class="choices"></div>
    </div>
</body>

</html>
